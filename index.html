<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ·ç±³æ¨‚é›²ç«¯æˆ°è¡“ç³»çµ± v2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* åŸºç¤è¨­å®š */
        body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; background: #222; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        /* é€šç”¨æŒ‰éˆ•æ¨£å¼ */
        .float-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer; font-weight: bold; color: #333;
            padding: 8px 12px; font-size: 14px; display: flex; align-items: center; gap: 5px;
            pointer-events: auto;
        }
        .float-btn:active { background: #eee; }

        /* å·¦ä¸Šè§’ï¼šç®¡ç†å“¡å€å¡Š (åŸæœ¬çš„ç¸®æ”¾éˆ•æœƒè¢« CSS æ¨ä¸‹ä¾†) */
        .top-left-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }
        /* å¼·åˆ¶ç§»å‹• Leaflet ç¸®æ”¾éˆ•çš„ä½ç½® (é¿å…æ“‹ä½ç®¡ç†å“¡éˆ•) */
        .leaflet-top.leaflet-left { top: 60px; } 

        /* å³ä¸Šè§’ï¼šç”¨æˆ¶å€å¡Š */
        .top-right-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px; align-items: flex-end;
        }

        /* ä¸‹æ‹‰é¸å–®æ¨£å¼ */
        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 0;
            background: white; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 160px; overflow: hidden; margin-top: 5px;
        }
        .dropdown-menu.right { left: auto; right: 0; }
        .dropdown-menu.show { display: block; }
        .dropdown-item {
            padding: 10px; border-bottom: 1px solid #eee; color: #333; cursor: pointer;
        }
        .dropdown-item:hover { background: #f0f0f0; }
        .dropdown-item:last-child { border-bottom: none; }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .bottom-panel {
            position: absolute; bottom: 0; left: 0; right: 0; z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 80%, transparent);
            padding: 10px; display: flex; flex-direction: column; gap: 10px;
        }

        /* è¨Šæ¯ç‰† (è—è‰²å€å¡Š) */
        .message-log {
            background: rgba(33, 76, 116, 0.85); /* æ·±è—è‰²åŠé€æ˜ */
            border: 1px solid #4a90e2; border-radius: 5px;
            height: 120px; overflow-y: auto; padding: 5px 10px;
            font-size: 12px; color: #fff; font-family: monospace;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .log-entry { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 2px 0; }
        .log-time { color: #ffd700; margin-right: 5px; }
        .log-user { color: #87ceeb; font-weight: bold; margin-right: 5px; }

        /* å››é¡†æˆ°è¡“æŒ‰éˆ• */
        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px;
        }
        .action-btn {
            border: none; padding: 15px 0; border-radius: 5px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4); text-align: center;
        }
        .btn-red { background: #d32f2f; }    /* å‰å¾€ä¸­ */
        .btn-yellow { background: #fbc02d; color: #222; } /* å·²æŠµé” */
        .btn-green { background: #388e3c; }  /* ç¶­ä¿®ä¸­ */
        .btn-blue { background: #1976d2; }   /* å·²å®Œæˆ */

        /* GPS å®šä½åœ–ç¤º */
        .gps-btn {
            width: 40px; height: 40px; border-radius: 50%; padding: 0;
            justify-content: center; font-size: 20px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="top-left-panel">
    <div style="position:relative;">
        <button class="float-btn" onclick="toggleMenu('adminMenu')">âš™ï¸ ç®¡ç†å“¡</button>
        <div id="adminMenu" class="dropdown-menu">
            <div class="dropdown-item" onclick="exportCSV()">ğŸ“Š çµ±è¨ˆè¡¨åŒ¯å‡º</div>
            <div class="dropdown-item" onclick="showAdminList()">ğŸ‘¥ ç®¡ç†å“¡åå–®</div>
            <div class="dropdown-item" onclick="showDeleteMode()">ğŸ—‘ï¸ åˆªé™¤åå–®</div>
        </div>
    </div>
    </div>

<div class="top-right-panel">
    <div style="position:relative;">
        <button id="userBtn" class="float-btn" onclick="toggleMenu('userMenu')">ğŸ‘¤ ç™»å…¥</button>
        <div id="userMenu" class="dropdown-menu right">
            <div class="dropdown-item" onclick="googleLogin()">G å¸³è™Ÿç™»å…¥</div>
            <div class="dropdown-item" onclick="googleLogout()">ç™»å‡ºç³»çµ±</div>
        </div>
    </div>
    
    <button class="float-btn gps-btn" onclick="locateMe()">âŒ–</button>
</div>

<div class="bottom-panel">
    <div id="messageBox" class="message-log">
        <div class="log-entry" style="color:#aaa; text-align:center;">--- ç³»çµ±å°±ç·’ï¼Œç­‰å¾…é€£ç·š ---</div>
    </div>

    <div class="action-grid">
        <button class="action-btn btn-red" onclick="updateStatus('å‰å¾€ä¸­')">å‰å¾€ä¸­</button>
        <button class="action-btn btn-yellow" onclick="updateStatus('å·²æŠµé”')">å·²æŠµé”</button>
        <button class="action-btn btn-green" onclick="updateStatus('ç¶­ä¿®ä¸­')">ç¶­ä¿®ä¸­</button>
        <button class="action-btn btn-blue" onclick="updateStatus('å·²å®Œæˆ')">å·²å®Œæˆ</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, addDoc, collection, onSnapshot, query, orderBy, limit, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ==========================================
    // âš ï¸ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ Firebase è¨­å®šç¢¼
    // ==========================================
    const firebaseConfig = {
        apiKey: "AIzaSyB_uFmhh4ENTSHo1oGCW8vEUymDy56c4PE",
        authDomain: "jamielove-map.firebaseapp.com",
        projectId: "jamielove-map",
        storageBucket: "jamielove-map.firebasestorage.app",
        messagingSenderId: "971633917617",
        appId: "1:971633917617:web:95c1b6c57ebc3a530bac90",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 1. åœ°åœ–åˆå§‹åŒ–
    const map = L.map('map', { zoomControl: true }).setView([24.1512, 120.9324], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OSM' }).addTo(map);

    let currentUser = null;
    let userMarker = null; // è‡ªå·±çš„æ¨™è¨˜
    let teammates = {};    // éšŠå‹æ¨™è¨˜ç¾¤

    // 2. ä»‹é¢äº’å‹•é‚è¼¯
    window.toggleMenu = (id) => {
        document.querySelectorAll('.dropdown-menu').forEach(el => {
            if(el.id !== id) el.classList.remove('show');
        });
        document.getElementById(id).classList.toggle('show');
    }
    // é»æ“Šåœ°åœ–é—œé–‰é¸å–®
    map.on('click', () => document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show')));

    // 3. ç™»å…¥èˆ‡ç™»å‡º
    window.googleLogin = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
    window.googleLogout = () => signOut(auth).then(() => { location.reload(); });

    onAuthStateChanged(auth, (user) => {
        const btn = document.getElementById('userBtn');
        if (user) {
            currentUser = user;
            btn.innerHTML = `<img src="${user.photoURL}" style="width:20px;border-radius:50%"> ${user.displayName}`;
            btn.style.borderColor = "#4CAF50";
            startTracking();
            listenToLogs();
        } else {
            btn.innerHTML = "ğŸ‘¤ ç™»å…¥";
            btn.style.borderColor = "#ccc";
        }
    });

    // 4. GPS å®šä½
    function startTracking() {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition((pos) => {
            const { latitude, longitude } = pos.coords;
            const now = new Date();
            
            // æ›´æ–°åœ°åœ–ä¸Šçš„è‡ªå·± (ä¸å¯«å…¥ DBï¼Œé¿å…é »ç¹å¯«å…¥ï¼Œåƒ…ç§»å‹• Marker)
            if (!userMarker) {
                userMarker = L.marker([latitude, longitude], {icon: getIcon('blue')}).addTo(map).bindPopup("æˆ‘");
                map.setView([latitude, longitude], 15); // ç¬¬ä¸€æ¬¡å®šä½è‡ªå‹•ç½®ä¸­
            } else {
                userMarker.setLatLng([latitude, longitude]);
            }

            // æ›´æ–°è³‡æ–™åº«ä½ç½® (ä½¿ç”¨ merge é¿å…è“‹æ‰ç‹€æ…‹)
            setDoc(doc(db, "teams", currentUser.uid), {
                name: currentUser.displayName,
                photo: currentUser.photoURL,
                lat: latitude,
                lng: longitude,
                lastUpdate: now.getTime()
            }, { merge: true });

        }, err => console.error(err), { enableHighAccuracy: true });
    }

    // æ‰‹å‹•å®šä½æŒ‰éˆ•
    window.locateMe = () => {
        if(userMarker) {
            map.setView(userMarker.getLatLng(), 16);
        } else {
            alert("æ­£åœ¨ç²å– GPS è¨Šè™Ÿ...");
        }
    };

    // 5. ç‹€æ…‹æ›´æ–°èˆ‡ Log è¨˜éŒ„
    window.updateStatus = async (status) => {
        if (!currentUser) return alert("âš ï¸ è«‹å…ˆç™»å…¥ï¼");
        if (!userMarker) return alert("âš ï¸ ç­‰å¾… GPS å®šä½ä¸­...");

        const pos = userMarker.getLatLng();
        const nowStr = new Date().toLocaleTimeString();
        const coordStr = `${pos.lat.toFixed(4)}, ${pos.lng.toFixed(4)}`;

        // A. æ›´æ–°ç•¶å‰ç‹€æ…‹ (é¡¯ç¤ºåœ¨é ­åƒä¸Š)
        await setDoc(doc(db, "teams", currentUser.uid), {
            status: status,
            statusTime: nowStr
        }, { merge: true });

        // B. å¯«å…¥æ­·å² Log (è¨Šæ¯ç‰†ç”¨)
        await addDoc(collection(db, "logs"), {
            uid: currentUser.uid,
            name: currentUser.displayName,
            msg: status,
            coord: coordStr,
            timestamp: new Date().getTime()
        });
    };

    // 6. ç›£è½è¨Šæ¯ç‰† (å³æ™‚æ›´æ–°)
    function listenToLogs() {
        const q = query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const box = document.getElementById('messageBox');
            box.innerHTML = ""; // æ¸…ç©ºé‡ç¹ª
            snapshot.forEach((doc) => {
                const data = doc.data();
                const time = new Date(data.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                // æ ¼å¼ï¼šæ™‚é–“ / äººå“¡ / è¨Šæ¯ / åº§æ¨™
                const html = `
                    <div class="log-entry">
                        <span class="log-time">[${time}]</span>
                        <span class="log-user">${data.name}</span>
                        <span style="color:#fff">${data.msg}</span>
                        <span style="color:#aaa; font-size:10px; float:right">${data.coord}</span>
                    </div>`;
                box.innerHTML += html;
            });
        });
        
        // åŒæ™‚ç›£è½éšŠå‹ä½ç½® (åœ¨åœ°åœ–ä¸Šé¡¯ç¤º)
        onSnapshot(collection(db, "teams"), (snap) => {
            snap.forEach(doc => {
                const d = doc.data();
                if(doc.id === currentUser.uid) return; // è·³éè‡ªå·±

                const popupHtml = `<b>${d.name}</b><br><span style="color:red">${d.status||'å¾…å‘½'}</span><br>${d.statusTime||''}`;
                
                if(teammates[doc.id]) {
                    teammates[doc.id].setLatLng([d.lat, d.lng]).setPopupContent(popupHtml);
                } else {
                    teammates[doc.id] = L.marker([d.lat, d.lng], {icon: getIcon('green')})
                        .addTo(map).bindPopup(popupHtml);
                }
            });
        });
    }

    // 7. ç®¡ç†å“¡åŠŸèƒ½ (ç°¡æ˜“å¯¦ä½œ)
    window.exportCSV = async () => {
        if(!currentUser) return alert("è«‹å…ˆç™»å…¥");
        const querySnapshot = await getDocs(collection(db, "logs"));
        let csv = "æ™‚é–“,äººå“¡,ç‹€æ…‹,åº§æ¨™\n";
        querySnapshot.forEach((doc) => {
            const d = doc.data();
            const t = new Date(d.timestamp).toLocaleString();
            csv += `${t},${d.name},${d.msg},"${d.coord}"\n`;
        });
        
        const blob = new Blob(["\uFEFF"+csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `æˆ°è¡“ç´€éŒ„_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    };

    window.showAdminList = () => alert("ç›®å‰ç³»çµ±åƒ…è¨­ç½®æ‚¨ç‚ºç®¡ç†å“¡ã€‚");
    
    window.showDeleteMode = async () => {
        const confirmDel = confirm("âš ï¸ æ˜¯å¦è¦æ¸…é™¤æ‰€æœ‰ã€Œå·²é›¢ç·šã€çš„åœ°åœ–æ¨™è¨˜ï¼Ÿ(é€™ä¸æœƒåˆªé™¤æ­·å²ç´€éŒ„)");
        if(confirmDel) {
            // é€™è£¡åƒ…ä½œæ¸…é™¤ç•«é¢ä¸Šçš„æ¨™è¨˜ï¼ŒçœŸå¯¦ DB åˆªé™¤éœ€è¦æ›´å¤šæ¬Šé™æ§ç®¡
            for (let id in teammates) {
                map.removeLayer(teammates[id]);
            }
            teammates = {};
            alert("åœ°åœ–å¿«å–å·²æ¸…é™¤");
        }
    };

    // å·¥å…·ï¼šåœ–æ¨™ç”¢ç”Ÿå™¨
    function getIcon(color) {
        return L.divIcon({
            className: 'custom-icon',
            html: `<div style="background:${color};width:14px;height:14px;border:2px solid #fff;border-radius:50%;box-shadow:0 0 4px #000;"></div>`,
            iconSize: [18, 18]
        });
    }
</script>
</body>
