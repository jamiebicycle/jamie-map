        const firebaseConfig = {

        // --- éŸ³æ•ˆ ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0.3, now);

            if (type === 'dingdong') {
                let osc1 = audioCtx.createOscillator(); osc1.type = 'sine'; osc1.frequency.setValueAtTime(659.25, now);
                let gain1 = audioCtx.createGain(); gain1.gain.setValueAtTime(0.5, now); gain1.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
                osc1.connect(gain1).connect(masterGain); osc1.start(now); osc1.stop(now + 1.2);
                let osc2 = audioCtx.createOscillator(); osc2.type = 'sine'; osc2.frequency.setValueAtTime(523.25, now + 0.6);
                let gain2 = audioCtx.createGain(); gain2.gain.setValueAtTime(0.5, now + 0.6); gain2.gain.exponentialRampToValueAtTime(0.001, now + 2.0);
                osc2.connect(gain2).connect(masterGain); osc2.start(now + 0.6); osc2.stop(now + 2.0);
            }
        }

        // --- ç™»å…¥é‚è¼¯ ---

                let input = prompt(`Google é©—è­‰æˆåŠŸï¼\nèº«åˆ†ï¼š${userNickname}\n\nè‹¥æ˜¯ç®¡ç†å“¡è«‹è¼¸å…¥å¯†ç¢¼ï¼Œä¸€èˆ¬æˆå“¡è«‹æŒ‰å–æ¶ˆï¼š`);
                if (input === "Fire_Fire_54889427") {

        function updateAdminUI() {
            const adminItems = document.querySelectorAll('.admin-only');

        // --- ç›£è½è³‡æ–™ ---
        function initListeners() {
            // æˆå“¡ä½ç½®èˆ‡ç‹€æ…‹
            db.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                Object.keys(users).forEach(uid => {
                    if (uid === myUid) return; 
                    updateMarker(uid, users[uid]);
                });
                // æ¸…ç†é›¢ç·šæˆå“¡
                Object.keys(markers).forEach(uid => {
                    if (!users[uid] && uid !== 'me') {
                        map.removeLayer(markers[uid]);
                        delete markers[uid];
                    }
                });
            });

            // èŠå¤©
            db.ref('chat').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                renderMessage(msg);
                if (Date.now() - msg.timestamp < 10000) playSound('dingdong');
            });

            // å…¬å‘Š
            db.ref('announcement').on('value', (snapshot) => {
                const val = snapshot.val();
                if (val) document.getElementById('publicAnnouncement').innerText = "ğŸ“¢ " + val.text;
            });

            // å°é–
            db.ref('banned/' + myUid).on('value', (snapshot) => {
                if (snapshot.exists()) {

                    alert("æ‚¨å·²è¢«ç§»é™¤");
                    location.reload();
                }
            });
        }

        // --- åœ°åœ–æ¨™è¨˜ (å«ç‹€æ…‹é¡¯ç¤º) ---
        function updateMarker(uid, u) {
            if (!u.lat || !u.lng) return;
            
            let statusText = u.status || '...';
            // 7. ä¿®æ­£ç‹€æ…‹é¡¯ç¤ºï¼šä½¿ç”¨ HTML åœ¨ icon ä¸Šæ–¹åŠ æ¨™ç±¤
            let icon = createAvatarIcon(u.color || "#2196f3", u.nickname, statusText);
            let popupContent = `<div style="text-align:center"><b>${u.nickname}</b><br>ç‹€æ…‹: ${statusText}</div>`;

            if (markers[uid]) {
                markers[uid].setLatLng([u.lat, u.lng]);
                markers[uid].setIcon(icon);
                markers[uid].getPopup().setContent(popupContent);
            } else {
                let m = L.marker([u.lat, u.lng], { icon: icon }).addTo(map);
                m.bindPopup(popupContent);
                markers[uid] = m;
            }
        }

        function createAvatarIcon(bgColor, name, status) {
            let initial = name ? name.charAt(0) : "?";
            // å¦‚æœæœ‰ç‹€æ…‹ï¼Œé¡¯ç¤ºç‹€æ…‹æ¨™ç±¤
            let statusHtml = status ? `<div class="status-label" style="color:${bgColor}">${status}</div>` : '';
            
            return L.divIcon({
                className: 'custom-avatar',
                html: `
                    ${statusHtml}
                    <div class="user-avatar-icon" style="background-color:${bgColor}; border-color:white;">${initial}</div>
                `,
                iconSize: [36, 36], iconAnchor: [18, 18], popupAnchor: [0, -20]
            });
        }

            map.locate({setView: true, maxZoom: 16});
        }

        map.on('locationfound', function(e) {
            if(!myUid) return;
            db.ref('users/' + myUid).update({
                lat: e.latlng.lat, lng: e.latlng.lng,

            // æ›´æ–°è‡ªå·±
            if(!markers['me']) {

                markers['me'] = L.marker(e.latlng, {icon:icon}).addTo(map).bindPopup("æˆ‘").openPopup();
            } else {

        function setStatus(btn, statusText, colorCode) {
            if(!myUid) { alert("è«‹å…ˆç™»å…¥"); return; }
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(!myUid) return;
            const input = document.getElementById('msgInput');
            const text = input.value;
            if(text.trim()) {
                db.ref('chat').push({
                    text: text,

            let color = (msg.role === "admin") ? "#ffeb3b" : "#aaa";
            div.innerHTML = `<span style='color:${color}; font-size:12px;'>[${timeStr} ${msg.sender}]</span> <span style="color:white;">${msg.text}</span>`;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
